<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DreamCatcher Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            /* Basic reset and font */
            body {
                margin: 0;
                font-family: "Inter", sans-serif;
                background-color: #1a1a1a;
                color: #fff;
            }
            .hidden {
                display: none;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Login Screen -->
        <div
            id="login-screen"
            class="container"
            style="display: flex; justify-content: center; align-items: center; height: 100vh"
        >
            <div style="background: #2a2a2a; padding: 40px; border-radius: 8px; text-align: center">
                <h2 style="margin-bottom: 20px">DreamCatcher Analytics</h2>
                <input
                    type="password"
                    id="password-input"
                    placeholder="Enter Password"
                    style="padding: 10px; border-radius: 4px; border: none; width: 200px; margin-bottom: 10px"
                >
                <br>
                <button
                    onclick="login()"
                    style="padding: 10px 20px; background: #6200ea; color: white; border: none; border-radius: 4px; cursor: pointer"
                >
                    Login
                </button>
                <p
                    id="login-error"
                    style="color: red; margin-top: 10px; display: none"
                >
                    Invalid Password
                </p>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="hidden">
            <nav style="background: #2a2a2a; padding: 15px 0; margin-bottom: 30px">
                <div
                    class="container"
                    style="display: flex; justify-content: space-between; align-items: center"
                >
                    <h1 style="margin: 0; font-size: 1.5rem">
                        DreamCatcher Dashboard
                    </h1>
                    <button
                        onclick="logout()"
                        style="background: transparent; border: 1px solid #fff; color: white; padding: 5px 15px; border-radius: 4px; cursor: pointer"
                    >
                        Logout
                    </button>
                </div>
            </nav>

            <div class="container">
                <!-- Overview Cards -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px">
                    <div class="card">
                        <h3>Total Dreams</h3>
                        <p id="total-dreams" class="stat">Loading...</p>
                    </div>
                    <div class="card">
                        <h3>Total Users</h3>
                        <p id="total-users" class="stat">Loading...</p>
                    </div>
                    <!-- Add more summary cards here -->
                </div>

                <!-- Charts Grid -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 30px">
                    <div class="chart-container">
                        <h3>Emotion Distribution</h3>
                        <canvas id="emotionChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Top Tags</h3>
                        <canvas id="tagsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Recording Methods</h3>
                        <canvas id="methodsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Day of Week Activity</h3>
                        <canvas id="dowChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="dashboard.js"></script>
    </body>
</html>
